<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const testAjax = async function () {
                // petit test pour voir la requette ajax
                console.log('humm')
                let response = await fetch('http://127.0.0.1:8000/index', {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                value = await response.text()
                console.log(value)
            }
            
            testAjax()
    </script>
</body>
